<div class="p-d-flex p-as-center p-jc-center">
    <div class="p-col-8" style="padding:5rem">
        <div class="p-fluid">
            <p-dropdown [options]="userRoles" class="p-col-12" [(ngModel)]="selectedUserRole" placeholder="{{'StudentCompany'| translate}}" optionLabel="name" (onChange)="changeUserRole()"></p-dropdown>
        </div>
        <div *ngIf="selectedCompany">
            <p-dropdown inputId="companies" appendTo="body" [options]="companies" [(ngModel)]="company" placeholder="{{'Select' | translate}} {{'Company' | translate}}" optionLabel="name" [style]="{'width':'100%'}">
                <ng-template pTemplate="selectedItem">
                    <div class="country-item country-item-value" *ngIf="company?.name">
                        {{company.name}}
                    </div>
                </ng-template>
                <ng-template let-ctype>
                    <div class="country-item">
                        <div>{{ctype.name}}</div>
                    </div>
                </ng-template>
            </p-dropdown>
        </div><br /><br /><br />
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="{{'Username' | translate}}" [(ngModel)]="user.username">
        </div><br />
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <input pPassword type="password" id="id" placeholder="{{'Password' | translate}}" [(ngModel)]="user.password" />
        </div><br />
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
            <input type="text" pInputText placeholder="{{'Email' | translate}}" [(ngModel)]="user.email">
        </div><br />
        <div style="display:flex">
            <div class="p-field-radiobutton">
                <p-radioButton name="gender" value="0" [(ngModel)]="user.gender" inputId="Male"></p-radioButton>
                <label for="male"><span [translate]="'Male'"></span></label>
            </div>
            <div class="p-field-radiobutton" style="margin-left:3%">
                <p-radioButton name="gender" value="1" [(ngModel)]="user.gender" inputId="Female"></p-radioButton>
                <label for="female"><span [translate]="'Female'"></span></label>
            </div>
        </div>
        <br /><br />
        <div class="p-d-flex p-jc-end">
            <p-button label="{{'Next' | translate}}" icon="pi pi-arrow-right" (click)="NextPage()"></p-button>
        </div>
        <div class="p-d-flex p-jc-start" style="margin-top: -3.1rem;">
            <p-button label="{{'Back' | translate}}" icon="pi pi-arrow-left" (click)="BackPage()"></p-button>
        </div>
    </div>
</div>
