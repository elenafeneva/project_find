<div class="p-d-flex p-as-center p-jc-center">
    <p-card header="{{'Profile' | translate}}"  [style]="{width: '360px'}" styleClass="p-card-shadow">
        <ng-template pTemplate="header">
            <img alt="Card" src="assets/layout/images/user-image.png" style=" width: 100px; margin-left: 1rem; height: 100px;">
        </ng-template>
        <h6>{{'User'| translate}}</h6>
        <hr />
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="{{'Username' | translate}}" [(ngModel)]="userData.username">
        </div><br />
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
            <input type="text" pInputText placeholder="{{'Email' | translate}}" [(ngModel)]="userData.email">
        </div><br />
        <div *ngIf="studentData.studentEmail || faculty.facultyName">
            <h6>{{'Student'| translate}}</h6>
            <hr />
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                <input type="text" pInputText placeholder="{{'StudentEmail' | translate}}" [(ngModel)]="studentData.studentEmail">
            </div><br />
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-file"></i></span>
                <input type="text" pInputText placeholder="{{'FacultyName' | translate}}" [(ngModel)]="faculty.facultyName">
            </div><br />
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-map-marker"></i></span>
                <input type="text" pInputText placeholder="{{'FacultyAddress' | translate}}" [(ngModel)]="faculty.facultyAddress">
            </div><br />
        </div>
        <div *ngIf="skillsData[0]">
            <p-listbox [options]="skillsData" [(ngModel)]="skillsData" optionLabel="name" [listStyle]="{'max-height':'100px'}"></p-listbox>
        </div>
        <div *ngIf="company?.id">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-briefcase"></i></span>
                <input type="text" pInputText placeholder="{{'name' | translate}}" [(ngModel)]="company.name">
            </div><br />
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-map-marker"></i></span>
                <input type="text" pInputText placeholder="{{'Address' | translate}}" [(ngModel)]="company.address">
            </div><br />
        </div>
        <ng-template pTemplate="footer">
            <p-button label="{{'Save' | translate}}" icon="pi pi-check" (click)="SaveNewUser()"></p-button>
        </ng-template>
    </p-card>
</div>
    <div class="p-d-flex p-jc-start">
        <p-button label="{{'Back' | translate}}" icon="pi pi-arrow-left" (click)="BackPage()"></p-button>
    </div>
