<div class="login-body">
    <div class="login-wrapper">
        <p-toast position="top-center" key="tc"></p-toast>
        <div style="display: flex; flex-wrap: wrap; margin-top: -1rem;">
            <div class="p-col-12 p-lg-5" style="margin-top:-1rem">
                <div class="login-image p-lg-5">
                </div>
            </div>
            <div class="p-col-12 p-lg-7">
                <div class="login-panel p-lg-7">
                    <div class="login-form p-lg-7">
                        <h2>{{'FindProjectToCode' | translate}}</h2><br />
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <input type="text" pInputText placeholder="{{'Username' | translate}}" [(ngModel)]="user.username">
                        </div><br />
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                            <input pPassword type="password" id="id" placeholder="{{'Password' | translate}}" [(ngModel)]="user.password" />
                        </div><br /><p-messages [(value)]="msgs" [showTransitionOptions]="'5ms'"></p-messages><br />
                        <div class="twoGrid">
                            <div>
                                <button pButton pRipple type="button" label="{{'Signup' | translate}}" (click)="CreateProfile()" class="p-button-outlined"></button>
                            </div>
                            <div>
                                <button pButton label="{{'Singin' | translate}}" type="button" (click)="Login()"></button>
                            </div>
                        </div>

                        <br />
                    </div>
                    <p-dropdown [options]="languages" [(ngModel)]="language" (onChange)="changeLanguage()" placeholder="{{'SelectLanguage' | translate}}" optionLabel="name"></p-dropdown>
                    <!--FORGOT PASSWORD-->
                    <p-button label="{{'ForgotPassword' | translate}}?" styleClass="p-button-link" (click)="showDialogFP()"></p-button>

                </div>
            </div>
        </div>

        <!--FORGOT PASSWORD DIALOG-->
        <p-dialog [(visible)]="passwordDialog" header="{{'ForgotPassword' | translate}}" [modal]="true" [baseZIndex]="10000" [style]="{width: '400px'}">
            <br />
            <div class="p-field">
                <span class="p-float-label">
                    <input type="text" class="p-col-12" pInputText id="email" [(ngModel)]="email" autofocus />
                    <label for="email"><span [translate]="'Email'"></span></label>
                </span>
            </div><br />

            <ng-template pTemplate="footer">
                <button pButton pRipple class="p-button-success" icon="pi pi-check" (click)="resetPassword()" label="{{'Reset' | translate}}"></button>
            </ng-template>
        </p-dialog>
    </div>
    </div>
